<!DOCTYPE html>
<html>
<head>
	<title>DELETE Test</title>
</head>
<body>
	<h1>DELETE Test Page</h1>
	
	<p>First, create a test file (this will appear in the /uploads folder):</p>
	<form action="/uploads/test-file.txt" method="POST">
		<input type="text" name="content" value="This is test content">
		<button type="submit">Create Test File</button>
	</form>
	
	<p>Then delete the file:</p>
	<button onclick="deleteResource()">Delete Test File</button>
	
	<p id="result"></p>
	
	<script>
		function deleteResource() {
			fetch('/uploads/test-file.txt', {
				method: 'DELETE',
			})
			.then(response => response.text())
			.then(result => {
				document.getElementById('result').textContent = 
					'DELETE request sent.';
			})
			.catch(error => {
				document.getElementById('result').textContent = 
					'Error: ' + error;
			});
		}
	</script>
	<p><a href="/">Back to Home Page</a></p>
</body>
</html>
