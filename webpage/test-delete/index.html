<!DOCTYPE html>
<html>
<head>
	<title>DELETE Test</title>
</head>
<body>
	<h1>DELETE Test Page</h1>
	
	<p>Enter filename to delete with full path:</p>
	<input type="text" id="filename" value="/uploads/test-file.txt">
	<button onclick="deleteResource()">Delete File</button>
	
	<p id="result"></p>
	
	<script>
		function deleteResource() {
			const path = document.getElementById('filename').value;
			fetch(path, {
				method: 'DELETE',
			})
			.then(response => {
				document.getElementById('result').textContent = 
					'DELETE request sent. Status: ' + response.status;
			})
			.catch(error => {
				document.getElementById('result').textContent = 
					'Error: ' + error;
			});
		}
	</script>
	<p><a href="/">Back to Home Page</a></p>
</body>
</html>
