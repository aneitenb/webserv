server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost;
    root www;
    index index.html;
    allowed_methods GET POST DELETE;
    
    location /uploads/ {
        upload_store uploads;
        allowed_methods GET POST;
    }
    
    location /readonly/ {
        allowed_methods GET;
    }
    
    location /nomethod/ {
        # No allowed_methods directive - should reject all methods
        autoindex on;
    }
}


